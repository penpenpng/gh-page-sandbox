<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>onbeforeunload test</title>
    <script>
      window.addEventListener('beforeunload', (ev) => {
        ev.preventDefault();
        ev.returnValue = 'prevented'
        return 'prevented'
      });
    </script>
  </head>
  <body>
    onbeforeunload test
  </body>
</html>
